<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>

// This example adds a red rectangle to a map.

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8,
    center: {lat: 45.53784860557769, lng: -76.92307692307692},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  var rectangleottawa = new google.maps.Rectangle({
	  strokeColor: '#000000',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FF0000',
	  fillOpacity: 0.35,
	  map: map,
	  bounds: new google.maps.LatLngBounds(
	  new google.maps.LatLng(44.9992 , -76.453943),
	  new google.maps.LatLng(45.616358,-75.322352))});
	  //西北角

	  var rectangle0 = new google.maps.Rectangle({
	  strokeColor: '#FF0000',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FFFFF',
	  fillOpacity: 0.35,
	  map: map,
	  bounds: new google.maps.LatLngBounds(
	  new google.maps.LatLng(45.26946107784431 , -77.03389830508475),
	  new google.maps.LatLng(45.808383233532936,-76.27118644067797))});
	  //东北角

	  var rectangle1 = new google.maps.Rectangle({
	  strokeColor: '#FF0000',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FFFFF',
	  fillOpacity: 0.35,
	  map: map,
	  bounds: new google.maps.LatLngBounds(
	  new google.maps.LatLng(45.26946107784431 , -75.50847457627118),
	  new google.maps.LatLng(45.808383233532936,-74.7457627118644))});
	  //西南角

	  var rectangle2 = new google.maps.Rectangle({
	  strokeColor: '#FF0000',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FFFFF',
	  fillOpacity: 0.35,
	  map: map,
	  bounds: new google.maps.LatLngBounds(
	  new google.maps.LatLng(44.73053892215569 , -77.14285714285714),
	  new google.maps.LatLng(45.26946107784431,-76.38655462184875))});
	  //东南角

	  var rectangle3 = new google.maps.Rectangle({
	  strokeColor: '#FF0000',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FFFFF',
	  fillOpacity: 0.35,
	  map: map,
	  bounds: new google.maps.LatLngBounds(
	  new google.maps.LatLng(44.73053892215569 , -75.63025210084034),
	  new google.maps.LatLng(45.26946107784431,-74.87394957983193))});

	  var rectangle4 = new google.maps.Rectangle({
	  strokeColor: '#FF0000',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FFFFF',
	  fillOpacity: 0.35,
	  map: map,
	  bounds: new google.maps.LatLngBounds(
	  new google.maps.LatLng(45.26946107784431 , -76.27118644067797),
	  new google.maps.LatLng(45.808383233532936,-75.50847457627118))});

	  var rectangle5 = new google.maps.Rectangle({
	  strokeColor: '#FF0000',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FFFFF',
	  fillOpacity: 0.35,
	  map: map,
	  bounds: new google.maps.LatLngBounds(
	  new google.maps.LatLng(44.73053892215569 , -76.38655462184875),
	  new google.maps.LatLng(45.26946107784431,-75.63025210084034))});

}

    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
  </body>
</html>
